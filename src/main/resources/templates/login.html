<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/invisibleElements :: head"></th:block>
    <title>Login</title>
    <style>
        body{
            background-image: url("/images/loginBackground.jpeg");
            background-repeat: no-repeat;
            background-size: cover;
        }
        .loginForm{
            background: rgba(255, 255, 255, 0.87);
            box-shadow: 2px 2px 10px black;
        }
        .container{
            width: 30%;
            height: 590px;
        }
        .inputs{
            background: transparent;
            border: none;
            border-bottom: 1px solid darkgrey;
            width: 50%;
        }
        .welcome{
            padding-top: 90px;
        }
        #submit{
            margin-bottom: 20px;
            width: 50%
        }
        .fa-check-square{
            color: rgba(44, 136, 32, 1);
        }
    </style>
</head>
<body>
<th:block th:insert="fragments/invisibleElements :: topOfPage"></th:block>
<nav th:replace="fragments/visibleElements :: Nav"></nav>

<br><br><br><br>
<div class="container col-10 loginForm">
    <h1 class="subheader welcome">Welcome, gardener!</h1>
    <br>
    <br>
    <span th:if="${param.error}" class="subheader">Invalid Username and Password.</span>
    <span th:if="${param.logout}" class="subheader">You have been logged out.</span>
    <div class="subheader">
        <br>
        <form th:action="@{/login}" method="post">
            <label class="info-label" for="username">Username:  </label>
            <input class="inputs" id="username" name="username" type="text"/>
            <br>
            <br>
            <br>
            <label class="info-label" for="password">Password:  </label>
            <input class="inputs" id="password" name="password" type="password"/>
            <br>
            <br>
            <br>
            <br>
            <br>
            <button id="submit" class="btn btn-light hvr-icon-grow" type="submit">Login <i class="fas fa-check-square hvr-icon"></i></button>
        </form>
        <br>
    </div>
</div>


<!-- Footer -->
<footer th:replace="fragments/visibleElements :: footer"></footer>
<!-- JavaScript  -->
<th:block th:insert="fragments/invisibleElements :: JavaScript"></th:block>
</body>

</html>
