<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/partials :: head">
    <title>Title</title>
</head>
<body>


<!--Landing page-->
<nav th:replace="partials/partials :: header"></nav>

<!--Nav bar with sign up link and about us button-->
<!--<nav th:replace="partials/partials :: navbar"></nav>-->

<!--Bootstrap carousel-->
<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block w-100" src="..." alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block w-100" src="..." alt="Third slide">
        </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>

<!--Description of what our site does-->
<h1 class="description">Eat What You Grow!!!</h1>

<!-- Stylized Login and register buttons -->
<button type="button" class="btn btn-primary btn-lg" th:action="@{|users/login|}">Login</button>
<button type="button" class="btn btn-primary btn-lg" th:action="@{|users/register|}">Register</button>


<!--footer Displaying about us link?-->
<nav th:replace="partials/partials :: footer"></nav>

</body>
</html>
