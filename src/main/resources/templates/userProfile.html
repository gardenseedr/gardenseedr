<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/invisibleElements :: head"></th:block>
    <title>Profile</title>
</head>
<body>
<th:block th:insert="fragments/invisibleElements :: topOfPage"></th:block>
<nav th:replace="fragments/visibleElements :: Nav"></nav>
<style>
    .profile-deets {

        display: flex;
        flex-direction: column;
        justify-content: space-around;
        width: 500px;
    }

    .label {
        display: flex;
        justify-content: space-between;
        font-size: 24px;
    }

    .data {
        display: flex;
        font-size: 20px;
    }

    .name {
        font-size: 80px;
    }
    .containerHere{
        width: 600px;
        border-radius: 2px;
        box-shadow: 0px 0px 5px rgba(44, 136, 32, 0.97);
    }
</style>

<br><br><br><br>
<div class="container containerHere col-8">
    <span class="name subheader" th:text=" ${user.getFirst_name()}"></span>
    <br>
    <!-- Display user's info -->
    <div class="container profile-deets">
        <div class="label">Name:<span class="data" th:text="${user.getFirst_name() + ' ' + user.getLast_name()}"></span>
        </div>
        <div class="label">Username: <span class="data" th:text="${user.getUsername()}"></span></div>
        <div class="label">Email: <span class="data" th:text="${user.getEmail()}"></span></div>
        <div class="label">Zipcode: <span class="data" th:text="${user.getZipcode()}"></span></div>
        <div class="label">Admin Status: <span class="data" th:if="${user.isIs_admin()} == true" th:text="Admin"></span><span
                class="data" th:unless="${user.isIs_admin()} == true" th:text="'Not an Admin'"></span></div>
        <br>
        <div class="bottom-buttons">
            <!-- Edit button which sends user to the page for actually editing -->
            <a th:href="'/editprofile/' + ${user.getId()}" class="btn btn-warning col-3">Edit Profile</a>
        </div>
        <br>
    </div>
</div>

<!-- Footer -->
<footer th:replace="fragments/visibleElements :: footer"></footer>
<!-- JavaScript  -->
<th:block th:insert="fragments/invisibleElements :: JavaScript"></th:block>
</body>
</html>
