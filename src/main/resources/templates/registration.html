<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:insert="fragments/invisibleElements :: head"></th:block>
    <title>Register</title>
</head>
<body>
<th:block th:insert="fragments/invisibleElements :: topOfPage"></th:block>
<nav th:replace="fragments/visibleElements :: Nav"></nav>

<!--Registration form-->
<div class="container">

    <h1 class="subheader">Create an account</h1>
    <form th:action="@{/register}" method="POST" th:object="${user}">

        <!--  username, PW, email, zipcode, yes or no on emails  -->
        <label for="firstname">First Name: </label><br>
        <input id="firstname" th:field="*{first_name}" th:placeholder="Grace" pattern="[A-Za-z]{2,}"/>
        <br>
        <label for="lastname">Last Name:</label><br>
        <input id="lastname" th:field="*{last_name}" th:placeholder="Hopper" pattern="[A-Za-z]{2,}"/>
        <br>
        <label for="username">Username:</label><br>
        <input id="username" th:field="*{username}" th:placeholder="GHopper" pattern="{1,20}"/>
        <br>
        <label for="email">Email:</label><br>
        <input id="email" th:field="*{email}" th:placeholder="'Ghopper@gmail.com'" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"/>
        <br>
        <label for="zipcode">Zipcode:</label><br>
        <input id="zipcode" th:field="*{zipcode}" pattern="[0-9]{5}"/>
        <br>
        <label for="password">Password:</label><br>
        <input id="password" type="password" th:field="*{password}" /> <!-- add in pattern="{8}"-->
        <br>
        <br>
        <!--Submit button-->
        <input value="Sign me up!" type="submit" />
        <br>
    </form>
</div>

<!-- Footer -->
<footer th:replace="fragments/visibleElements :: footer"></footer>
<!-- JavaScript  -->
<th:block th:insert="fragments/invisibleElements :: JavaScript"></th:block>
<!-- This script is here to prevent that 0 from popping into the zipcode field
        idk why it does that, but this fixes it -->
<script>
    $("#zipcode").val("");
    $("#zipcode").attr("placeholder", "12345");
</script>
</body>
</html>
