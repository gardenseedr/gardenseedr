<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
</head>
<body>
<!--Navbar Frag-->
<div>Here's where the navbar fragment goes</div>

<!-- "Welcome back, User!" -->
<h1> Welcome back, <span th:text="${user.getFirst_name()}"></span>!</h1>


<!-- 3 day weather forecast for their zipcode -->
<!--<div th:fragment=""></div>-->
<div>Here's where the weather fragment will go</div>

<!-- List of links to User's garden(s) -->
<div th:each="garden : ${allTheGardens}">
    <a th:href="@{'/garden/' + ${garden.getId()}}"><span th:text="${garden.getGarden_name()}"></span></a>
</div>

<!--Create a new garden button -->
<form th:action="@{/dashboard/${user.getId()}}" th:method="post" th:object="${newGarden}">
    <!--  new Garden object made in UserController: showDashboard (named newGarden) passed to here,
     which then passes it to GardenController: createGarden   -->
    Create New Garden:
    <input type="submit">
</form>

</body>
</html>
