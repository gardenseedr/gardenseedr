<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

                                                                    <!--  DYNAMIC NAV  -->

<!--  PASTE THE BELOW CODE INSIDE THE BODY TO USE: -->
<!--  <nav th:replace="fragments/visibleElements :: Nav"></nav>  -->
<nav th:fragment="Nav" class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">GardenSeedrLogo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <!--  Both can see  -->
            <a class="nav-item nav-link" href="#">Stuff</a>
            <!--  Users can see  -->
            <a sec:authorize="isAuthenticated()" class="nav-item nav-link" href="#">Dashboard</a>
            <a sec:authorize="isAuthenticated()" class="nav-item nav-link" href="#">Logout</a>
            <!--  Visitors can see  -->
            <a sec:authorize="isAnonymous()" class="nav-item nav-link" href="#">Login</a>
            <a sec:authorize="isAnonymous()" class="nav-item nav-link" href="#">Register</a>
        </div>
    </div>
</nav>

                                                                    <!--  FOOTER  -->

<!--  PASTE THE BELOW CODE INSIDE THE BODY BUT ABOVE THE JAVASCRIPT FRAGMENT TO USE: -->
<!--  <footer th:replace="fragments/visibleElements :: footer"></footer>  -->
<footer th:fragment="footer">
    <!-- collapsing navbar elements -->
    <div class="navbar navbar-expand-lg navbar-light footer">
        <!-- left side content -->
        <ul class="navbar-nav mr-auto" id="footer-nav">
            <li class="nav-item"><a class="nav-link" href="/aboutus" target="_blank">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="#topOfPage">Back to Top</a></li>
        </ul>
    </div>
</footer>



</html>
