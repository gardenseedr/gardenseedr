<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">


                                                                    <!--  BANNER  -->

<!--  PASTE THE BELOW CODE INSIDE THE BODY ABOVE THE NAV TO USE: -->
<!--  <div th:replace="fragments/visibleElements :: Banner"></div>  -->
<div id="bannerDiv" th:fragment="Banner">
    <img class="bigLogo" src="../images/GRDNSDR.svg" alt="Logo">
    <h5>Grow what you eat!</h5>
</div>
                                                                    <!--  DYNAMIC NAV  -->

<!--  PASTE THE BELOW CODE INSIDE THE BODY TO USE: -->
<!--  <nav th:replace="fragments/visibleElements :: Nav"></nav>  -->
<nav th:fragment="Nav" class="navbar navbar-expand-lg navbar-light">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
            <!--  Both can see  -->
            <a class="nav-item nav-link" href="#">Stuff</a>
            <!--  Users can see  -->
            <a sec:authorize="isAuthenticated()" class="nav-item nav-link" th:href="@{'/dashboard/' + ${user.getId()}}">Dashboard</a>
            <form sec:authorize="isAuthenticated()" th:action="@{/logout}" th:method="post">
                <button class="btn-link btn-anchor">Logout</button>
            </form>
            <!--  Visitors can see  -->
            <a sec:authorize="isAnonymous()" class="nav-item nav-link" href="/login">Login</a>
            <a sec:authorize="isAnonymous()" class="nav-item nav-link" href="/register">Register</a>
        </div>
    </div>
</nav>

                                                                    <!--  FOOTER  -->

<!--  PASTE THE BELOW CODE INSIDE THE BODY BUT ABOVE THE JAVASCRIPT FRAGMENT TO USE: -->
<!--  <footer th:replace="fragments/visibleElements :: footer"></footer>  -->
<footer th:fragment="footer">
    <!-- collapsing navbar elements -->
    <div class="navbar navbar-expand-lg navbar-light footer">
        <!-- left side content -->
        <ul class="navbar-nav mr-auto" id="footer-nav">
            <li class="nav-item"><a class="nav-link" href="/aboutus">About Us</a></li>
            <li class="nav-item"><a class="nav-link" href="#topOfPage">Back to Top</a></li>
        </ul>
    </div>
</footer>



</html>
