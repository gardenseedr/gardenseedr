<!--  PASTE THE BELOW CODE BETWEEN <head>HERE</head> TAGS TO USE: -->
<!--  <th:block th:insert="fragments/invisibleElements :: head"></th:block>  -->

        <link rel="stylesheet" th:href="@{/css/weather.css}">
