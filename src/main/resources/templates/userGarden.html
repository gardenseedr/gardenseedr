<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

    <title>Sign up</title>
</head>
<body>




<!--Header-->

<div class="container">

    <h1 class="subheader">Create a Garden</h1>
    <!-- User garden grid -->
    <div class="garden-page">
        <div class="top-left-container">Top Left Container</div>
        <!--        Contains all other gardens-->
        <div class="bot-left-container">Bottom Left Container</div>
        <!--        This is the Grid to contain the entire garden-->
        <form  th:action="@{/garden/{id}}" method="post" th:object="${square}" class="garden-grid">


            <!--            Each garden square when clicked will have a dropdown of all avail veg and an active searchbar-->
            <div class="garden-square" th:field="*{square_num}" th:value="A1">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="A2">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="A3">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="A4">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="B1">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="B2">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="B3">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="B4">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="C1">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="C2">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="C3">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="C4">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="D1">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="D2">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="D3">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="D4">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="E1">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="E2">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="E3">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="E4">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="F1">1</div>

            <div class="garden-square" th:field="*{square_num}" th:value="G3">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="G4">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="H1">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="H2">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="H3">1</div>
            <div class="garden-square" th:field="*{square_num}" th:value="H4">1</div>


            <!--            This is the modal that will contain info on each individual square. -->
            <!--pop up info tags for each square that has a plant with water, sun, soil, etc info-->

            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                 aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            ...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

            <button value="Save Garden" type="submit"></button>
        </form>


    </div>
</div>
