<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<th:block th:insert="fragments/invisibleElements :: head"></th:block>
<title>Sign up</title>
</head>
<body>
<th:block th:insert="fragments/invisibleElements :: topOfPage"></th:block>
<!--<div th:replace="fragments/visibleElements :: Banner"></div>-->
<nav th:replace="fragments/visibleElements :: Nav"></nav>


<div class="container">
    <!-- Kate edits -->

    <h1 class="subheader" th:if="${garden.getGarden_name()} != null" th:text="${garden.getGarden_name()}"></h1>

    <form th:unless="${garden.getGarden_name()} != null" th:action="@{'/garden/' + ${garden.getId()}}" th:method="post"
          th:object="${garden}">
        <h1>Give your garden a name:
            <input th:field="*{garden_name}">
            <!-- This stuff has to be restated as what it already is or they'll reset to null/0-->
            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{user}">
            <input type="hidden" th:field="*{created}">
            <input type="submit">
        </h1>
    </form>

    <!-- End of Kate edits -->
    <!-- User garden grid -->
    <div class="garden-page">
        <div class="label top-left-container">
            <!--            <form th:action="@{'/garden/' + ${gardenId}}" method="post" th:object="${newSquare}"></form>-->

        </div>
        <!--        Contains all other gardens-->
        <div class="bot-left-container"></div>
        <!--        This is the Grid to contain the entire garden-->
        <div class="garden-grid">

            <!--        Andy MODAL attempt-->
            <!--            Each garden square when clicked will have a modal of all avail veg and an active searchbar-->

            <!-- Add a th:href pointing to "/square/{square.getId()}" into the button -->
            <button id="button" type="button" data-toggle="modal" data-target="#gardenModal"
                    class="button btn btn-success garden-square"
                    th:each="i : ${#numbers.sequence(1, 32, 1)}"
                    th:id="${i}"
                    th:value="${i}">

                <span class="plantData"
                      th:each="square : ${allTheSquares}"
                      th:if="${i} == ${square.getSquare_num()}"
                      th:plant-name="${square.getPlant().getPlant_name()}"
                      th:plant-body="${square.getPlant().getAPI_id()}"
                      th:plant-lastWatered="${square.getLast_watered()}"
                      th:plant-today="${standardDate}"
                      th:text="${square.getPlant().getId()}">
                    <span th:unless="${i} == ${square.getSquare_num()}"></span>
                </span>
                <br>
<!--                one day this will change color based on whether or not the plants need to be watered.-->
                <span class="innerBox"></span>
            </button>

            <!--            This is the modal that will contain info on each individual square. -->
            <!--pop up info tags for each square that has a plant with water, sun, soil, etc info-->
            <div class="modal fade squareId" id="gardenModal" tabindex="-1" role="dialog" aria-labelledby="modal-title">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="modal-title">Search Crops</h5>

                        </div>
                        <div class="plantSearch">
                            <!--                            <form th:action="@{'/garden/' + ${garden.getId()}}" method="get" class="form-inline d-flex justify-content-center md-form form-sm active-cyan active-cyan-2 mt-2">-->
                            <input id="txtSearch" name="keyword" class="form-control form-control-sm ml-3 w-75"
                                   type="text" placeholder="Search" aria-label="Search">


                            <!--                            <a href="" class="change" id="plantTable" th:each="plant : ${allThePlants}"><br></a>-->
                            <div class="change" id="plantTable"></div>

                        </div>

                        <div class="modal-body" id="modal-body">

                        </div>
                        <div class="modal-footer">

                            <form th:action="@{'/garden/addSquare/' + ${garden.getId()}}" th:method="post"
                                  th:object="${newSquare}">
                                <input type="hidden" name="plant-id" id="plant-id" class="field">
                                <input type="hidden" name="square-num" id="square-num" class="field"
                                       th:field="*{square_num}">
                                <input type="submit" name="submit" value="Plant it!">
                            </form>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Delete button -->

    </div>
    <br>
    <div class="button-field">
    <form class="btn btn-danger" th:action="@{'/garden/delete/'+ ${garden.getId()}}" th:method="delete" th:object="${garden}">
        <!-- since garden_name is not restated it resets to null, necessary for controller to sort out which form it's getting -->
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{user}">
        <input type="hidden" th:field="*{created}">
        <input type="hidden" th:field="*{updated}">
        <input type="submit" name="delete" value="DELETE GARDEN">
    </form>
    </div>
</div>

<!-- Footer -->
<footer th:replace="fragments/visibleElements :: footer"></footer>
<!-- JavaScript  -->
<th:block th:insert="fragments/invisibleElements :: JavaScript"></th:block>

<script th:inline="javascript">


    /*<![CDATA[*/
    var plant = /*[[${allThePlants}]]*/ 'plant';
    /*]]>*/
    console.log("var plant");
    console.log(plant);

    $('#txtSearch').on('keyup', function () {
        // $('#txtSearch').css('background', 'green');
        var value = $(this).val();
        var filteredData = filterFunction(value, plant);

        rebuildTable(filteredData);
    });

    function filterFunction(value, data) {
        var filteredData = [];
        for (var i = 0; i < data.length; i++) {
            var plant = data[i].plant_name.toLowerCase();
            if (plant.includes(value)) {
                filteredData.push(data[i])
            }
        }
        return filteredData;
    }

    function rebuildTable(data) {
        console.log(data);
        var table = document.getElementById('plantTable');
        var html = '<div class="modal-body">';
        var apiId = $(this).data('api');
        var plantId = $(this).data('id');
        data.forEach(function (plant) {
            html +=
                '<span class="selected-plant" data-id="' +
                plant.id +
                '" data-api="' +
                plant.api_id + '">' +
                plant.plant_name +
                '</span><br>';

        });
        html += '<div class="plant-info"</div>';
        table.innerHTML = html;
    }

    $(document).on("click", ".selected-plant", function (e) {
        e.preventDefault();
        var apiId = $(this).data('api');
        var plantId = $(this).data('id');
        console.log(apiId);


        var plantUrl = "https://openfarm.cc/api/v1/crops/" + apiId;
        fetch(plantUrl)
            .then(response => response.json())
            .then(data => {
                var crop = data.data.attributes;
                console.log(crop);
                $("#plant-id").val(plantId)
                //add fun info later!!
            });
    });

</script>


</body>
</html>
